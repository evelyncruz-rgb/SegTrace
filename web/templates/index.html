<!DOCTYPE html>
<html>
<head>
    <title>SegTrace</title>
    <style>
        textarea {
            width: 100%;
            height: 300px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1 class="title">SegTrace</h1>
    <form action="/analyze" method="post" enctype="multipart/form-data">
        <h3>Paste your code</h3>
        <textarea name="code" placeholder="Paste C/C++ code here..."></textarea>

        <h3>OR upload a file</h3>
        <input type="file" name="file" />

        <br><br>
        <button type="submit">Analyze</button>
    </form>
    
</body>
</html>
